<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/portal.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student.css') }}">
    <title>Student portal</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">USTACKY</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a {% block home_active %} {% endblock %} class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a {% block dashboard_active %} {% endblock %} class="nav-link" href="{{ url_for('dashboard') }}">
                        Dashboard
                    </a>
                </li>

            </ul>
            <span class="navbar-nav">
                <a {% block portal_active %} {% endblock %} class="nav-link" aria-current="page"
                    href="{{ url_for('portal') }}">
                    Get Started
                </a>
            </span>
        </div>
    </nav>

    <div class="container page-cont">
        {% block content %}
        {% endblock %}
    </div>


    <footer class="footer">
        <div class="footer-content">
            All rights reserved @Ustacky 2021
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/states-localgovts.js') }}"> </script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"> </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace()
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"> </script>

    {% block dashboard_script %} {% endblock %}
    {% block portal_script %} {% endblock %}
    {% block student_script %} {% endblock %}

</body>

</html>
